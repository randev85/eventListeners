<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Event Listeners</title>
</head>
<body>
    <header>
    <h1>JavaScript Events</h1>
    </header>
    <main>
        <div>
            <h2>Add Numbers using input event listener</h2>
            <p>
                Below is an example of where I've added an event lister to both input
                fields to produce a sum of the number added.
            </p>
            <p>
                <input id="number-one"> + <input id="number-two"> 
            </p>
            <p id="add-numbers"></p>
        </div>
        <h2>Selecting picture using click event listener</h2>
        
        <ul>
                <li>
                    <a data-img="simon-pic" id="simon" href="#">Simon Cowell</a>
                </li>
                <li>
                    <a data-img="bruce-pic" id="bruce" href="#">Bruce Willis</a>
                </li>
                <li>
                    <a data-img="ben-pic" id="ben" href="#">Ben Carson</a>
                </li>
              </ul>
          
              <img
                    class="hide" 
                    id="simon-pic" 
                    src="http://upload.wikimedia.org/wikipedia/commons/a/aa/Simon_Cowell_in_December_2011.jpg"
                >
              <img 
                    class="hide" 
                    id="bruce-pic" 
                    src="http://upload.wikimedia.org/wikipedia/commons/0/03/Bruce_Willis_by_Gage_Skidmore.jpg"
                >
              <img 
                    class="hide" 
                    id="ben-pic" 
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Ben_Carson_by_Skidmore_with_lighting_correction.jpg/220px-Ben_Carson_by_Skidmore_with_lighting_correction.jpg"
                >
    </main>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
